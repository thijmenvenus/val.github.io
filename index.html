<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff1493;
            font-size: 2.2em;
            margin: 0 0 20px 0;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        button {
            padding: 12px 35px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .yes-btn {
            background: #ff1493;
            color: white;
        }

        .yes-btn:hover {
            background: #ff69b4;
            transform: scale(1.05);
        }

        .no-btn {
            background: #ddd;
            color: #333;
            position: relative;
        }

        .rose-image {
            display: none;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            height: 250px;
            border-radius: 10px;
            margin: 20px auto;
        }

        .rose-image.show {
            display: block;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 2em;
        }

        
        .rose-image.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentine? ğŸ‘‰ğŸ‘ˆ</h1>
        <img id="img0" src="https://i.giphy.com/MDJ9IbxxvDUQM.webp" class="rose-image"/>
         <img id="img1" src="https://media.tenor.com/3rT8YYEwDdAAAAAi/cute-kawaii.gif" class="rose-image active">
        <img id="img2" src="https://i.giphy.com/fFa05KbZowXiEIyRse.webp" class="rose-image"/>
        <img id="img3" src="https://i.giphy.com/98MaHVwJOmWMz4cz1K.webp" class="rose-image"/>
        <img id="img4" src="https://c.tenor.com/HHZOPnpoWPMAAAAC/tenor.gif" class="rose-image"/>
        <img id="img5" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnVldWhqa3JsZGZvNno2NDJsMzBhN2N0N3Fybzhrcmx2MmJuOHB3NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EtB1yylKGGAUg/giphy.gif" class="rose-image"/>
        <img id="img6" src="https://i.giphy.com/wVcNP3TnXbl84.webp" class="rose-image"/>
        <img id="img7" src="https://i.giphy.com/eb4WGfjWeIsgM.webp" class="rose-image"/>
        <p id="question">Hi August, will you be my valentine once more?</p>

        <div class="buttons">
            <button class="yes-btn" id="yesBtn" onclick="handleYes()">Yes! ğŸ’•</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>

        <div class="success-message" id="successMessage">
            LETS GOOOO!!! ğŸš€ ğŸ’ƒğŸ•ºğŸ‰
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const images = [
            { id: 'img0', displayAt: -1 },
            { id: 'img1', displayAt: 0 },
            { id: 'img2', displayAt: 1 },
            { id: 'img3', displayAt: 3 },
            { id: 'img4', displayAt: 5 },
            { id: 'img5', displayAt: 10 },
            { id: 'img6', displayAt: 15 },
            { id: 'img6', displayAt: 20 },
            { id: 'img6', displayAt: 30 },
        ];

        var countNoHover = 0;
        var yesScale = 1;

        
        // Detect if device is mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Initialize button event based on device type
        window.addEventListener('load', function() {
            const noBtn = document.getElementById('noBtn');
            if (isMobile()) {
                noBtn.addEventListener('click', handleNo);
            } else {
                noBtn.addEventListener('mouseover', handleNo);
            }
        });

        function handleYes() {
            countNoHover = -1;
            updateCurrentImage()
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            confetti({
                particleCount: 1000,
                spread: 100,
                origin: { y: 0.6 }
              });
            setInterval(function() {
              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
              });
            }, 2000);
        }

        function handleNo() {
            countNoHover++;
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * 500 - 300;
            const randomY = Math.random() * 600 - 300;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            const yesBtn = document.getElementById('yesBtn');
            yesScale += 0.05 * countNoHover;
            yesBtn.style.transform = `scale(${yesScale})`;

            updateCurrentImage();
        }

        function updateCurrentImage() {
            let currentImage = images[0];
            for (let img of images) {
                if (countNoHover >= img.displayAt) {
                    currentImage = img;
                }
            }

            for (let img of images) {
                const element = document.getElementById(img.id);
                if (img.id === currentImage.id) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            }
        }
    </script>
</body>
