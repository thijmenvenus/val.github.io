<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff1493;
            font-size: 2.2em;
            margin: 0 0 20px 0;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 35px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .yes-btn {
            background: #ff1493;
            color: white;
        }

        .yes-btn:hover {
            background: #ff69b4;
            transform: scale(1.05);
        }

        .no-btn {
            background: #ddd;
            color: #333;
            position: relative;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentine? üëâüëà</h1>
        <img id="img1" src="https://media.tenor.com/3rT8YYEwDdAAAAAi/cute-kawaii.gif" style="width: 150px; height: 150px; border-radius: 10px; margin: 20px 0;">
        <img id="img2" src="https://c.tenor.com/HHZOPnpoWPMAAAAC/tenor.gif" class="rose-image" style="width: 150px; height: 150px; border-radius: 10px; margin: 20px 0;"/>
        <img id="img3" src="https://c.tenor.com/Ch_6P9HWkf8AAAAC/tenor.gif" class="rose-image" style="width: 150px; height: 150px; border-radius: 10px; margin: 20px 0;"/>
        <p>I promise I'm not just saying this because I want free food... okay maybe a little üçΩÔ∏è</p>

        <div class="buttons">
            <button class="yes-btn" id="yesBtn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="handleNo()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            LETS GOOOO!!! üöÄ üíÉüï∫üéâ
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        var countNoHover = 0;
        var yesScale = 1;
        function handleYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function handleNo() {
            console.info('handleNo');
            countNoHover++;
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * 500 - 300;
            const randomY = Math.random() * 600 - 300;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            const yesBtn = document.getElementById('yesBtn');
            yesScale += 0.05 * countNoHover;
            yesBtn.style.transform = `scale(${yesScale})`;

            console.log(countNoHover);

            // Show second image after 3 hovers
            if (countNoHover === 3) {
                document.getElementById('img1').style.display = 'none';
                document.getElementById('img2').classList.add('show');
            }

            // Show third image after 10 hovers
            if (countNoHover === 10) {
                document.getElementById('img2').classList.remove('show');
                document.getElementById('img3').classList.add('show');
            }
        }
    </script>
</body>
</html>
